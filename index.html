<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Mausam Awesome</title>
</head>
<body>
        <div class = "container">
            <div class = "input-cont">
                <input type = "text" class = "cont" id = "search-box" autocomplete="off" placeholder = "Enter your City..." />
                <button type="button" class="btn" onclick="clickMe()">search</button>
            </div>
            <div class = "place">
                <div class = "city"><i class="fas fa-map-marker-alt" style="color:green"></i> Mumbai, India</div>
                <div class = "date">Thursday 05 August 2021</div>
            </div>
            <div class = "current">
                <div class = "temp">30<span>°c</span></div>
                <div class = "weather">Clear <i class="fas fa-sun" style="color:yellow"></i></div>
                <img src="" class = "icon">
                <div class = "min-max">19°c / 35°c</div>
            </div>
        </div>
    <script src = "app.js"></script>
</body>
</html>
